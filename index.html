<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gram GPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
       :root {
        --brand-color: #22c55e;
        --brand-color-hover: #16a34a;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --surface-primary: #ffffff;
        --surface-secondary: #f8fafc;
        --surface-tertiary: #e2e8f0;
        --border-color: #e5e7eb;
      }
      body {
        font-family: 'Hind Siliguri', sans-serif;
        background-color: var(--surface-secondary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: var(--surface-secondary);
      }
      .header {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--surface-primary);
        flex-shrink: 0;
      }
      .header-title {
        margin-left: 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }
      .main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }
      .welcome-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }
      .welcome-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .welcome-subtitle {
        color: var(--text-secondary);
        max-width: 450px;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }
      .suggestion-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
        width: 100%;
        max-width: 600px;
      }
      .suggestion-button {
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        background-color: var(--surface-primary);
        cursor: pointer;
        text-align: left;
        color: #334155;
        font-weight: 500;
        transition: background-color 0.2s, box-shadow 0.2s;
        font-size: 0.9rem;
        line-height: 1.4;
        font-family: inherit;
      }
      .suggestion-button:hover {
        background-color: #f1f5f9;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }
      .message-bubble {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 1.25rem;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .message-bubble.user {
        align-self: flex-end;
        background-color: var(--brand-color);
        color: white;
        border-bottom-right-radius: 0.5rem;
      }
      .message-bubble.model {
        align-self: flex-start;
        background-color: var(--surface-tertiary);
        color: var(--text-primary);
        border-bottom-left-radius: 0.5rem;
      }
      .message-part-image-container {
        position: relative;
      }
      .message-part-image {
        max-width: 100%;
        height: auto;
        border-radius: 1rem;
        margin-top: 0.5rem;
      }
      .download-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: rgba(0, 0, 0, 0.6);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      .download-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      .loading-indicator {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.875rem;
        padding: 1rem 0;
      }
      .error-message {
        padding: 0.75rem;
        background-color: #fee2e2;
        color: #b91c1c;
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 1rem auto 0;
      }
      .footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border-color);
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        flex-shrink: 0;
      }
      .chat-form {
        display: flex;
        gap: 0.75rem;
        max-width: 800px;
        margin: 0 auto;
        align-items: flex-end;
      }
      .textarea-container {
        flex-grow: 1;
        position: relative;
      }
      .image-preview-container {
        position: relative;
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      .image-preview {
        max-height: 80px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }
      .remove-image-button {
        position: absolute;
        top: -8px;
        right: -8px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .chat-textarea {
        width: 100%;
        padding: 0.75rem 2.75rem 0.75rem 1rem;
        border: 1px solid #cbd5e1;
        border-radius: 24px;
        resize: none;
        font-family: inherit;
        font-size: 1rem;
        min-height: 48px;
        max-height: 200px;
        box-sizing: border-box;
        line-height: 1.5;
        transition: border-color 0.2s, box-shadow 0.2s;
        overflow-y: auto;
      }
      .chat-textarea:focus {
        outline: none;
        border-color: var(--brand-color);
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
      }
      .attach-button {
        position: absolute;
        right: 10px;
        top: 12px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #64748b;
        padding: 4px;
      }
      .attach-button:hover {
        color: var(--text-primary);
      }
      .submit-button {
        height: 48px;
        width: 48px;
        border: none;
        border-radius: 50%;
        background-color: var(--brand-color);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: background-color 0.2s;
      }
      .submit-button:hover {
        background-color: var(--brand-color-hover);
      }
      .submit-button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }
      @media (max-width: 768px) {
        .main-content {
          padding: 1rem;
        }
        .welcome-title {
          font-size: 1.75rem;
        }
        .suggestion-grid {
          grid-template-columns: repeat(1, minmax(0, 1fr));
          max-width: 100%;
        }
        .message-bubble {
          max-width: 90%;
        }
        .footer {
          padding: 0.75rem 1rem;
        }
      }
    </style>
